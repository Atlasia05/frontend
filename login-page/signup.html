<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수정마켓 - 회원가입 고경명 잘생김</title>
  <link rel="stylesheet" href="./login_signup.css">
</head>
<body>
  <div class="container">
    <h2>회원가입</h2>
    <form>
      <div class="form-group">
        <label for="username">사용자 이름:</label>
        <input type="text" id="username" placeholder="사용자 이름을 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="email">이메일:</label>
        <input type="email" id="email" placeholder="이메일을 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="tel">전화번호:</label>
        <input type="tel" id="phone" onkeyup="formatPhoneNumber()" placeholder="전화번호를 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
      </div>
      <div class="form-group">
        <button type="submit">회원가입</button>
      </div>
      <div class="form-group">
        <p>이미 회원이신가요? <a href="./login.html">로그인</a></p>
      </div>
    </form>
  </div>
  <script src="./login.js"></script>
</body>
</html>
